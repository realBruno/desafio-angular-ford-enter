<table>
    <thead center class="table-head">
        <tr>
            <th>VIN</th>
            <th>ODÔMETRO</th>
            <th>NÍVEL DO COMBUSTÍVEL</th>
            <th>STATUS</th>
            <th>LAT</th>
            <th>LONG</th>
        </tr>
    </thead>
    <tbody class="table-body">
        <tr>
            <td>
                <input type="text" placeholder="{{vin}}" value="{{vin}}">
            </td>
            <td>{{odometro}}km</td>
            <td>{{nivelCombustivel}}%</td>
            <td>{{status.toUpperCase()}}</td>
            <td>{{lat}}</td>
            <td>{{long}}</td>
        </tr>
    </tbody>
</table>
