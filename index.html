<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sprint Angular</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <section class="car">
            <img class="image" src="./public/img/ranger.png" alt="Ford Ranger">
        </section>
        <section class="login">
            <img class="logo" src="./public/img/ford.png" alt="">
            <div class="form-info">
                <p class="boas-vindas">Boas-vindas</p>
                <form action="submit" class="form">
                    <div class="email-div">
                        <i style="color: rgb(80, 190, 126);" class="bi bi-person-fill"></i>
                        <input class="email-input" type="email" placeholder="Insira seu e-mail">
                        <i style="color: rgb(80, 190, 126);" class="bi bi-info-circle"></i>
                    </div>

                    <div class="password-div">
                        <i style="color: rgb(80, 190, 126);" class="bi bi-lock-fill"></i>
                        <input class="password-input" type="password" placeholder="Insira sua senha">
                        <i style="color: rgb(80, 190, 126);" class="bi bi-eye"></i>
                    </div>
                    <div class="autologin-div">
                        <p class="autologin">Logar automaticamente</p>
                        <div class="autologin-slider">
                            <input type="checkbox" id="slider">
                            <label for="slider" class="slider-button"></label>
                        </div>
                    </div>
                    <button class="login-button">Entrar</button>
                </form>      
            </div>
        </section>
    </main>
</body>

</html>
